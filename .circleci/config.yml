version: 2.1

aliases:
  - &restore_npm_cache
    restore_cache:
      name: Restore node_modules cache
      keys:
        - v1-front-{{ checksum "package.json" }}
        - v1-front-
  - &install_npm
    run:
      name: Install NPM Packages
      command: npm install
  - &restore_dotnet_cache
    restore_cache:
      name: Restore nuget cache
      keys:
        - v1-back-dependencies-{{ checksum "sXb-service/sXb-service.csproj" }}-{{ checksum "sXb-tests/sXb-tests.csproj" }}
        - v1-back-dependencies-
  - &install_nuget
    run:
      name: Install nuget packages
      command: dotnet restore
  - &front_docker
    - image: circleci/node:10
  - &back_docker
    - image: mcr.microsoft.com/dotnet/core/sdk:2.2



executors:
  front-exec:
    docker: *front_docker
    working_directory: ~/repo
  back-exec:
    docker: *back_docker
    working_directory: ~/repo

jobs:
  setup-front:
    executor: front-exec
    working_directory: ~/repo/frontend
    steps:
      - checkout:
          path: ~/repo
      - *restore_npm_cache
      - *install_npm
      - save_cache:
          name: Cache node_modules
          paths:
            - node_modules
          key: v1-front-{{ checksum "package.json" }}

  flow:
    executor: front-exec
    working_directory: ~/repo/frontend
    steps:
      - checkout:
          path: ~/repo
      - *restore_npm_cache
      - *install_npm
      - run: npm run flow

  test-front:
    executor: front-exec
    working_directory: ~/repo/frontend
    steps:
      - checkout:
          path: ~/repo
      - *restore_npm_cache
      - *install_npm
      - run: npm test

  setup-back:
    executor: back-exec
    working_directory: ~/repo/backend
    steps:
      - checkout:
          path: ~/repo
      - *restore_dotnet_cache
      - *install_nuget
      - save_cache:
          name: Save dotnet cache
          paths:
            - ~/.nuget/packages
          key: v1-back-dependencies-{{ checksum "sXb-service/sXb-service.csproj" }}-{{checksum "sXb-tests/sXb-tests.csproj"}}

  test-back:
    executor: back-exec
    working_directory: ~/repo/backend
    steps:
      - checkout:
          path: ~/repo
      - *restore_dotnet_cache
      - *install_nuget
      - run: dotnet test

  deploy-back:
    executor: back-exec
    working_directory: ~/repo/backend
    steps:
      - checkout:
          path: ~/repo
      - *restore_dotnet_cache
      - *install_nuget

workflows:
  version: 2

  build-test-deploy:
    jobs:
      - setup-front
      - setup-back
      - flow:
          requires:
            - setup-front
      - test-front:
          requires:
            - setup-front
      - test-back:
          requires:
            - setup-back
      - deploy-back:
          requires:
            - test-back
          filters:
            branches:
              only: master